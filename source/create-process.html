        <script>
            var btn_presale = document.getElementById("btn-presale");
            var close_presale = document.getElementById("close-presale");
            
            btn_presale.addEventListener("click", function() {
                var content = document.getElementById("form-presale");
                content.style.display = "block";
                btn_presale.style.display = "none";
